<html>
<script>
    function operation(opt){
        if(txt1.value==""){
            alert("First Number is missing")
            txt1.focus()
        }
        else{
            if(txt2.value==""){
                alert("you have missed the 2nd number")
                txt2.focus()
            }else{
                let c=0                
                let no1=txt1.value;
                let no2=txt2.value;
                if (opt=='+'){
                    c=parseInt(no1)+parseInt(no2)
                }if(opt=='-'){
                    c=parseInt(no1)-parseInt(no2)
                }if(opt=='*'){
                    c=parseInt(no1)*parseInt(no2)
                }if(opt=='/'){
                    c=parseInt(no1)/parseInt(no2)
                }
                txt3.value=c;
            }
        }
    }
</script>
first number:<input id="txt1" type="text">
<br>
second number:<input id="txt2" type="text">
<br>
<input
    id="btn"
    type="button"
    value="+"
    onclick="operation('+')">
<input
    id="btn 2"
    type="button"
    value="-"
    onclick="operation('-')">
<input
    id="btn 3"
    type="button"
    value="*"
    onclick="operation('*')">
<input
    id="btn 4"
    type="button"
    value="/"
    onclick="operation('/')">
<br>
result:<input id="txt3" type="text">
<br>
</html>
